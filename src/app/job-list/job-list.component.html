<div>
  <div class="mt-5 container">
    <div class="card">
      <h4>
        Job List
        <a routerLink="/jobs/create" class="btn btn-primary float-end">Add Job</a>
      </h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th style="width: 10%;">Job ID</th>
          <th style="width: 20%;">Job Title</th>
          <th style="width: 30%;">Job Description</th>
          <th style="width: 15%;">Job Type</th>
          <th style="width: 15%;">Job Location</th>
          <th style="width: 10%;">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngIf="jobs && jobs.length === 0">
          <td colspan="6" class="text-center">No jobs available</td>
        </tr>


        <tr *ngFor="let item of jobs">
          <td>{{ item.jobid }}</td>
          <td>{{ item.jobTitle }}</td>
          <td>{{ item.jobDescription }}</td>
          <td>{{ item.jobType }}</td>
          <td>{{ item.jobLocation }}</td>
          <td>

            <a
              [routerLink]="['/jobs/edit', item.jobid]"
              class="btn btn-success btn-sm me-2"
              title="Edit Job"
            >
              Edit
            </a>


            <button
              type="button"
              (click)="confirmDelete(item.jobid)"
              class="btn btn-danger btn-sm"
              title="Delete Job"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
            >
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this job?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteConfirmed()"
            data-bs-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="deleteToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        Job deleted successfully.
      </div>
    </div>
  </div>
</div>
